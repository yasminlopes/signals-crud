<section class="container">
  <div class="container__header">
    <span>Tasks</span>
    <button mat-fab color="accent" (click)="addNewTask()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="userTasks()" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
      <ng-container [ngSwitch]="column" ]>
        <ng-container *ngSwitchCase="'completed'">
          <td mat-cell *matCellDef="let element">
            <mat-icon *ngIf="element[column] == true" color="accent">done</mat-icon>
            <mat-icon *ngIf="element[column] == false" color="warn">schedule</mat-icon>
          </td>
        </ng-container>

        <ng-container *ngSwitchDefault>
          <td mat-cell *matCellDef="let element">
            {{ element[column] }}
          </td>
        </ng-container>
      </ng-container>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let task">
        <button mat-icon-button [disabled]="task.completed" matTooltip="Click to complete task" color="accent" (click)="updteTaskStatus(task, true)">
          <mat-icon aria-label="Edit">done_all</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete Task</th>
      <td mat-cell *matCellDef="let task">
        <button mat-icon-button (click)="updteTaskStatus(task, false)" matTooltip="Click to delete task" color="warn">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="fullColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: fullColumns"></tr>
  </table>

  <mat-divider></mat-divider>

  <div class="container__actions">
    <button mat-raised-button color="warn" routerLink="/">Back</button>
  </div>
</section>
